name: Build Windows - Alternative

on: [workflow_dispatch]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create App Image first
        run: |
          mkdir release
          jpackage ^
            --type app-image ^
            --input target/ ^
            --main-jar nbdsig-1.0-SNAPSHOT.jar ^
            --main-class com.example.Launcher ^
            --name "PDFSignerPro" ^
            --app-version "2.0.0" ^
            --dest release/ ^
            --verbose

      - name: Create EXE from App Image
        run: |
          jpackage ^
            --type exe ^
            --app-image release/PDFSignerPro/ ^
            --name "PDFSignerPro" ^
            --dest release/ ^
            --win-shortcut

      - name: Create ZIP package
        run: |
          cd release
          Compress-Archive -Path PDFSignerPro-*.exe -DestinationPath "PDFSignerPro-Windows.zip"

      - name: Upload Artifacts
        uses: actions/upload-artifact@v4
        with:
          name: PDFSignerPro-Windows
          path: |
            release/PDFSignerPro-*.exe
            release/PDFSignerPro-Windows.zip