name: Build Windows EXE

on:
  push:
    tags: ['v*']
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Create Windows EXE
        run: |
          # Очистим папку release
          if exist release rmdir /s /q release
          mkdir release
          
          echo "Creating EXE with jpackage..."
          jpackage ^
            --type exe ^
            --input target/ ^
            --main-jar nbdsig-1.0-SNAPSHOT.jar ^
            --main-class com.example.Launcher ^
            --name "PDFSignerPro" ^
            --app-version "2.0.0" ^
            --vendor "Anatoly Dyrul" ^
            --copyright "Copyright 2024" ^
            --description "PDF Signature Visualization System" ^
            --win-shortcut ^
            --dest release/ ^
            --verbose

      - name: Verify created files
        run: |
          echo "=== Files in release folder ==="
          dir release\ /s
          echo "=== EXE file details ==="
          if exist release\*.exe (
            dir release\*.exe
            echo "EXE file exists and ready for upload!"
          ) else (
            echo "ERROR: No EXE file found!"
            exit 1
          )

      - name: Upload EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFSignerPro-Windows
          path: release/*.exe
          retention-days: 30