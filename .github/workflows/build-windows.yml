name: Build Windows EXE

on:
  push:
    tags: ['v*']
  workflow_dispatch:
  pull_request:
    branches: [ main, master ]

jobs:
  build-windows:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java 21
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
          cache: 'maven'

      - name: Build with Maven
        run: mvn clean package -DskipTests

      - name: Verify JAR file
        run: |
          echo "Checking if JAR file exists..."
          dir target\*.jar
          echo "JAR file details:"
          java -jar target\nbdsig-1.0-SNAPSHOT.jar --version || echo "JAR executed successfully"

      - name: Create Windows EXE with jpackage
        run: |
          echo "Creating Windows EXE..."
          jpackage ^
            --type exe ^
            --input target/ ^
            --main-jar nbdsig-1.0-SNAPSHOT.jar ^
            --main-class com.example.Launcher ^
            --name "PDFSignerPro" ^
            --app-version "2.0.0" ^
            --vendor "Anatoly Dyrul" ^
            --copyright "Copyright 2024" ^
            --description "Professional PDF Signature Visualization System" ^
            --win-shortcut ^
            --win-dir-chooser ^
            --win-menu ^
            --dest release/ ^
            --verbose

      - name: List created files
        run: |
          echo "Created files in release folder:"
          dir release\ /s

      - name: Upload Windows EXE as artifact
        uses: actions/upload-artifact@v4
        with:
          name: PDFSignerPro-Windows
          path: release/*.exe
          retention-days: 30

      - name: Upload entire release folder
        uses: actions/upload-artifact@v4
        with:
          name: Release-Folder
          path: release/
          retention-days: 30