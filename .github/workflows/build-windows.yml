name: Quick Test Build

on: [workflow_dispatch]

jobs:
  quick-build:
    runs-on: windows-latest
    timeout-minutes: 5

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Quick Maven Build
        run: mvn clean package -DskipTests -q

      - name: Simple jpackage
        run: |
          jpackage --type exe --input target/ --main-jar nbdsig-1.0-SNAPSHOT.jar --main-class com.example.Launcher --name TestApp --dest release/