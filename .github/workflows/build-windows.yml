name: Quick Build Test

on: [workflow_dispatch]

jobs:
  build-test:
    runs-on: windows-latest

    steps:
      - uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'

      - name: Build
        run: mvn clean package -DskipTests

      - name: Create EXE
        run: |
          mkdir -p release
          jpackage --type exe --input target/ --main-jar nbdsig-1.0-SNAPSHOT.jar --main-class com.example.Launcher --name TestApp --dest release/

      - name: List Files
        run: dir release\ /s

      - name: Upload
        uses: actions/upload-artifact@v4
        with:
          name: TestBuild
          path: release/